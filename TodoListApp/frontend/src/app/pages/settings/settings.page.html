<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" class="back-button">
        ← 
      </ion-button>
    </ion-buttons>

    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="settings-content">
  <ion-list>
    <ion-item>
      <ion-label>Modo escuro</ion-label>
      <ion-toggle [checked]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>

 
  </ion-list>



<ion-button class="logout-button" (click)="logout()">
  Sair
</ion-button>
